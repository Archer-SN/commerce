{% extends "network/layout.html" %}

{% block body %}
    <h1>{{ title }}</h1>
    <div>
        <form action="{% url 'post' %}" method="POST">
            {% csrf_token %}
            <label for="post-content" class="form-label h4">New Post</label>
            <textarea id="post-content" name="content" rows="3" placeholder="What's on your mind.." class="form-control" required></textarea>
            <input type="submit" value="Post" class="btn btn-primary"> 
        </form>
        
        {% include "network/content.html" %}
    </div>
{% endblock %}
